<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Hearts of Iron IV (FAKE)</h1>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
